<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>checkbox/radio</title>
	<link rel="stylesheet" type="text/css" href="css/customizeCheckbox.css">
</head>
<body>
	<div>
	    <h3>伪元素实现自定义Checkbox，radio样式</h3>
		<input id="checkbox1" type="checkbox" name="checkbox1">
		<label for="checkbox1"></label>
		<input id="radio1_1" type="radio" name="radio1">
		<label for="radio1_1"></label>
		<input id="radio1_2" type="radio" name="radio1">
		<label for="radio1_2"></label>
	</div>
	<div>
	    <h3>雪碧图实现自定义Checkbox，radio样式</h3>
		<input id="checkbox2" type="checkbox" name="checkbox2">
		<label for="checkbox2"></label>
		<input id="radio2_1" type="radio" name="radio2">
		<label for="radio2_1"></label>
		<input id="radio2_2" type="radio" name="radio2">
		<label for="radio2_2"></label><br>
		
	</div>
</body>
</html>
